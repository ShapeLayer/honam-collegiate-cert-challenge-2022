<article class="content">
  <h1 class="content-title">{{ page.title }}</h1>
    <div class="content-article">
      {% if page.hide %}
        {% if page.hidedesc %}
          {{ page.hidedesc }}
        {% else %}
          이 페이지는 비공개입니다.
        {% endif %}
      {% else %}
        {{ content }} 
      {% endif %}
    </div>
</article>
