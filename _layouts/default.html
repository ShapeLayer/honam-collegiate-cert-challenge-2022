<!DOCTYPE html>
<html lang="{{ page.pang | default: site.lang | default: "ko" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
      {% if page.class != "home" %}
      <main>
        {% if page.class== "updates" %}
          {%- include category.html -%}
        {% else %}
          {%- include article.html -%}
        {% endif %}
      </main>
    {% else %}
      {{ content }}
    {% endif %}
    {%- include footer.html -%}
  </body>
</html>
